<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Taste Buds</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../public/styles/styles.css" media="screen" title="no title">

</head>

<body>
  
  <h1>Taste Buds</h1>

    <div class="row">
        <div class="col-md-12">
            <div class="card">

                <div class="card-body">
                    <div id="map">Map goes here</div>
              

            <div class="row">

                    <p>Buds</p>
                </div>
            </div>
            <button type="submit" class="btn btn-primary create-hangout" href="/hangout">Spin Again</button>
            </div>  
        </div>
    </div>
</div>

  <script src="../public/js/buds.js" type="text/javascript"></script>
  <script src="../public/js/hangout.js" type="text/javascript"></script>
