<!DOCTYPE html>
<html>
  <head>
    <title>Taste Buds</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Damion%7CReem+Kufi&display=swap">
    <link href="https://fonts.googleapis.com/css?family=Sriracha&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <body>
        <div class="row">
                <div class="col-md-12 hangout-card">
                    <div class="card">
                        <div class="card-header top-hangout">
                            <img class="mt-2" id="smallLogo" src="img\tastebuds-logo.png" alt="logo">
                            <div  class="mt-3 float-right headerText">
                                    <a href="/index">Logout</a>
                            </div>
                            <div  class="mt-3 mr-4 float-right headerText" id="nametag"></div>
                            
                        </div>
                    </div>
                </div>
        </div>
      <div class="container">
          
    <div class="row">
        <div class="col-sm-6">
            <h2 class="mt-3 text-center">Buds</h2>
            <form id="newBud" class="form-inline text-center">
            <div class="form-group mb-2">
                <label for="newBudName" class="sr-only">New Bud's Name</label>
                <input type="text" id="newBudName" class="form-control bud-form" placeholder="Name">
            </div>
            <div class="form-group mx-sm-3 mb-2">
                <label for="newBudEmail" class="sr-only">New Bud's Email</label>
                <input type="text" class="form-control bud-form" id="newBudEmail" placeholder="Email">
            </div>
                <button type="submit" class="btn btn-primary mb-2 add-bud">
                    Add
                </button>
            </form>
            <div id="budsRow"></div>
        </div>
    
    

        <div class="col-sm-6">
            <h2 class="mt-3 text-center">Create a Hangout</h2>
            <form>
                <div class="form-group infowindow-content">
                <label for="location">Location</label>
                <input
                    type="text"
                    class="form-control hangout-form"
                    id="enterLocation"
                    placeholder="City and State"
                />
                </div>
                <div class="form-group">
                <label for="datetime">Date & Time</label>
                <input
                    type="text"
                    class="form-control hangout-form"
                    id="dateTime"
                    placeholder="MM/DD/YY, 7:00pm"
                />
            </div>
            <div class="mt-4 mb-4 button-container text-center">
                <!-- <button type="submit" class="btn btn-primary create-hangout">  -->
                    <ul>
                    <li><a href="#" class="round red create-hangout"><span class="spin">Spin</span><span class="round">Nom, nom, nom! </span></a></li>
                    </ul>
            </div>
        </form>
        </div>
    </div>

    <div class="row mt-2">
        <div class="col-md-12 map-container text-center">
            <div id="map"></div>
            <div id="infowindow-content">
                <img src="" width="16" height="16" id="place-icon">
                <span id="place-name"  class="title"></span><br>
                <span id="place-address"></span>
            </div>
        </div>
    </div>
</div>


    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDWLRgKxz3nTinzcUXCyjM1DNpe9e4_g2w&libraries=places&callback=initMap"
    async defer></script>
    <script src="js/hangout.js" type="text/javascript"></script>
  </body>
</html>
