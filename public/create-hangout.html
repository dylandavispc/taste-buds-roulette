<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <title>Taste Buds</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link
      href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <script src="https://code.jquery.com/jquery.js"></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!-- Add, remove, select buds for hangout -->

    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header" id="nametag">

                </div>
            </div>
        </div>
    </div>
    <div class="show-buds-container">

        <h2>Buds</h2>
        <div class="form-check form-inline">
          <input class="form-check-input" type="checkbox" value="" id="bud1" />
          <label class="form-check-label" for="defaultCheck1">
            Bud #1
          </label>
          <button type="submit" class="btn btn-primary ml-5 remove-bud">
            Remove
          </button>
        </div>
        <div class="form-check form-inline">
          <input class="form-check-input" type="checkbox" value="" id="bud2" />
          <label class="form-check-label" for="defaultCheck2">
            Bud #2
          </label>
          <button type="submit" class="btn btn-primary ml-5 remove-bud">
            Remove
          </button>
        </div>
        <div class="form-check form-inline">
          <input class="form-check-input" type="checkbox" value="" id="bud3" />
          <label class="form-check-label" for="defaultCheck2">
            Bud #3
          </label>
          <button type="submit" class="btn btn-primary ml-5 remove-bud">
            Remove
          </button>
        </div>
        <div class="form-check form-inline">
          <input class="form-check-input" type="checkbox" value="" id="bud4" />
          <label class="form-check-label" for="defaultCheck2">
            Bud #4
          </label>
          <button type="submit" class="btn btn-primary ml-5 remove-bud">
            Remove
          </button>
        </div>
        <div class="form-check form-inline">
          <input class="form-check-input" type="checkbox" value="" id="bud5" />
          <label class="form-check-label" for="defaultCheck2">
            Bud #5
          </label>
          <button type="submit" class="btn btn-primary ml-5 remove-bud">
            Remove
          </button>
        </div>

        <div id="budsRow" class="row">
            
        </div>
          
        <form id="newBud" class="form-inline">
            <div class="form-group mb-2">
                <label for="newBudName" class="sr-only">New Bud's Name</label>
                <input type="text" id="newBudName" class="form-control-plaintext" value="Name">
            </div>
            <div class="form-group mx-sm-3 mb-2">
                <label for="newBudEmail" class="sr-only">New Bud's Email</label>
                <input type="text" class="form-control" id="newBudEmail" placeholder="Email">

            </div>
            <button type="submit" class="btn btn-primary mb-2 add-bud">
              Add
            </button>
          </form>
        </div>

        <hr />
        <!-- Set location, date/time, and pick type of restaurant/bar for hangout -->
        <div class="create-hangout-container">
          <h2>Create a Hangout</h2>
          <form>
            <div class="form-group infowindow-content">
              <label for="location">Location</label>
              <input
                type="text"
                class="form-control"
                id="enterLocation"
                placeholder="City and State"
              />
            </div>
            <div class="form-group">
              <label for="datetime">Date & Time</label>
              <input
                type="text"
                class="form-control"
                id="dateTime"
                placeholder="09/25/19, 7:00pm"
              />
            </div>
            <h3>Choose one:</h3>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="checkbox"
                id="cafe"
                value="option1"
              />
              <label class="form-check-label" for="inlineCheckbox1">Cafe</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="checkbox"
                id="restaurant"
                value="option2"
              />
              <label class="form-check-label" for="inlineCheckbox2"
                >Restaurant</label
              >
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="checkbox"
                id="bar"
                value="option3"
              />
              <label class="form-check-label" for="inlineCheckbox3">Bar</label>
            </div>
            <div class="mt-4 mb-4">
              <button
                type="submit"
                class="btn btn-primary create-hangout"
                href="/hangout"
              >
                Spin
              </button>
            </div>
          </form>
        </div>
        <hr />

        <!-- Results for hangout  -->
        <div class="row">
          <div class="col-md-12">
            <div id="map"></div>
          </div>
          </div>
          
          <div class="row map-container">
            <div class="results-container">
              <p id="address">Address</p>
              <p id="phone">Phone #</p>
              <p id="website">Website</p>
              <p id="hours">Hours</p>
            </div>
          </div>
          <div class="row">
            <div class="going-with-container">
              <h3>Have fun with:</h3>
              <p id="selectedBuds">Buds</p>
            </div>
          </div>
          <button type="submit" class="btn btn-primary create-hangout" href="#">
            Spin Again
          </button>
    </div>

    <script src="js/hangout.js" type="text/javascript"></script>
    <script async
    defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDWLRgKxz3nTinzcUXCyjM1DNpe9e4_g2w&callback=initMap" type="text/javascript"></script>

    <!-- <script src="/public/js/buds.js" type="text/javascript"></script> -->

    <script>
        if (
            window.location.host.indexOf("herokuapp.com") !== -1 &&
            window.location.protocol !== "https:"
        ) {
            window.location.protocol = "https";
        }
  </script>
  </body>
</html>
