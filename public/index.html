<body class="d-flex flex-column h-100">
    <main role="main" class="flex-shrink-0">
    <div class="container">
        <div class="row">
            <img class="logo img-fluid mx-auto" src="img\tastebuds-logo.png" alt="logo">
        </div>
        <div class="row">
            <div class="col-md-12">
                <h1 id="slogan" class="text-center">A Dining Roulette App for Friends!</h1>
            </div>       
        </div>
            <div id="loginRow" class="row">
                <div id="loginContainer" class="col-8 offset-2 mx-auto mt-3">
                <div id="loginJum" class="jumbotron p-b-50">
                    <div class="row">
                    <div class="col-md-11 m-auto">
                    <div class="card card-body login-body">
                <h1 class="text-center mb-3"><i class="fas fa-sign-in-alt"></i>Login</h1>
                
                <form id="login">
                <div class="form-group">
                    <label class="label-login" for="email">Email</label>
                    <input
                    type="email"
                    id="email"
                    name="email"
                    class="form-control label-login"
                    placeholder="Enter Email"
                    />
                </div>
                <div class="form-group">
                    <label class="label-login" for="password">Password</label>
                    <input
                    type="password"
                    id="password"
                    name="password"
                    class="form-control label-login"
                    placeholder="Enter Password"
                    />
                </div>
                <div class="text-center button-container">
                    <button type="submit" class="btn btn-primary login-button">Login</button>
                    <p class="lead mt-4">
                            No Account? <a class="reg-link" href="/register">Register</a>
                    </p>
                </div>
                </form>
                <!-- <p class="lead mt-4">
                No Account? <a class="reg-link" href="/register">Register</a>
                </p> -->
            </div>
            </div>
        </div>
