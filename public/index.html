<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Taste Buds</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/styles.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <img class="logo" src="img\tastebuds-logo.png" alt="logo">
        </div>
        <div class="row">
            <div class="col-md-12">
                <h1 id="slogan" class="text-center">A Dining Roulette App for Friends!</h1>
            </div>       
        </div>
            <div class="row">
                <div id="loginContainer" class="col-8 offset-2">
                <div id="loginJum" class="jumbotron p-b-50">
                    <div class="row mt-5">
                    <div class="col-md-10 m-auto">
                    <div class="card card-body">
                <h1 class="text-center mb-3"><i class="fas fa-sign-in-alt"></i>Login</h1>
                
                <form id="login">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input
                    type="email"
                    id="email"
                    name="email"
                    class="form-control"
                    placeholder="Enter Email"
                    />
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input
                    type="password"
                    id="password"
                    name="password"
                    class="form-control"
                    placeholder="Enter Password"
                    />
                </div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
                </form>
                <p class="lead mt-4">
                No Account? <a href="/register">Register</a>
                </p>
            </div>
            </div>
        </div>

  <script src="js/buds.js" type="text/javascript"></script>
  <script src="js/hangout.js" type="text/javascript"></script>
  <script src="js/index.js" type="text/javascript"></script>


</body>

</html>
